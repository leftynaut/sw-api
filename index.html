<!DOCTYPE html>
<html ng-app="webapp">

<head>
	<title>SW API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

	<link rel="stylesheet" href="scripts/styles.css">
	<script type="text/javascript" src="scripts/app.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="AppCtrl">

	<div flex layout="row">
		<md-content flex id="content">
			<div class="container">
			  Select what you're searching for:
			  <form>
			    <label class="radio-inline">
			      <input type="radio" name="optradio"> People
			    </label>
			    <label class="radio-inline">
			      <input type="radio" name="optradio"> Movies
			    </label>
			    <div class="form-group">
			      <input ng-model="query" type="text" class="form-control" id="query" placeholder="e.g. Chewbacca, Yoda, Bob Fett">
			    </div>
			    <button ng-click="searchSwapi()" type="button" class="btn btn-default">Search</button>
			  </form>
			</div>
			{{data}}
		</md-content>
	</div>
</body>

</html>
