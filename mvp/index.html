<!DOCTYPE html>
<html ng-app="webapp">

<head>
	<title>SW API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
	<script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>

	<link rel="stylesheet" href="scripts/styles.css">
	<script type="text/javascript" src="scripts/app.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="AppCtrl">
	<md-toolbar class="md-toolbar">
		<center><img id="logo" src="https://pbs.twimg.com/profile_images/561926995827621888/7ac2StA3.png"></center>
	</md-toolbar>
	<md-content id="content">
	<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="search-box">
						Select what you're searching for:
						<form>
							<label class="radio-inline">
					      <input ng-click="changeText('people')" type="radio" name="optradio"> People
					    </label>
							<label class="radio-inline">
					      <input ng-click="changeText('movies')" type="radio" name="optradio"> Movies
					    </label>
							<div class="form-group">
								<input ng-model="query" type="text" class="form-control" id="query" placeholder={{placeholderText}}>
							</div>
							<button ng-click="searchSwapi()" type="button" class="btn btn-default">Search</button>
						</form>
					</div>
				</div>
				<div class="col-xs-8 outer-search-results">
					<div class="row one-result" ng-repeat="x in data">
						<div class="col-xs-9 result-name"><a ng-click="popInfo(x)">{{x.name}}</a></div>
						<div class="col-xs-3"><button ng-click="popInfo(x)" type="button" class="btn btn-default">See Details</button></div>
					</div>
				</div>
			</div>
	</div>
</md-content>
</body>

</html>
